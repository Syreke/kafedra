<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Cтудент</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>Kafedra</th>
            </tr>
            <tr th:each = "student : ${students}">
                <td th:text = "${student.firstName}">test</td>
                <td th:text = "${student.lastName}">test</td>
                <td th:text = "${student.email}">test</td>
                <td th:text = "${student.kafedra}">test</td>
                <td> <a href = '/student/add'>Add</a></td>
                <td> <a th:href="@{'/student/editPrepod?id='+${student.id}}">Edit</a></td>
                <td> <a th:href = "@{'/student/deletePrepod?id='+${student.id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src = "@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
